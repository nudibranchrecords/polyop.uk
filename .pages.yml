content:
  - name: meta
    label: Meta
    type: file
    path: src/_data/meta.yml
    fields:
      - name: navigation
        label: Navigation
        type: object
        list: true
        fields:
          - { name: label, label: Label, type: string }
          - { name: url, label: URL, type: string }
          - { name: symbol, label: Symbol, type: string }
          - { name: order, label: Order, type: number }
  - name: navigation
    label: Navigation
    type: collection
    path: src/navigation
    fields:
      - { name: label, label: Label, type: string }
      - { name: url, label: URL, type: string }
      - { name: symbol, label: Symbol, type: string }
      - { name: order, label: Order, type: number }
  - name: home
    label: Home
    path: src/index.njk
    type: file
  - name: bio
    label: Bio
    path: src/bio.njk
    type: file
    fields:
      - { name: layout, hidden: true, type: string, default: bio.njk }
      - { name: title, label: Title, type: string }
      - {
          name: bio,
          label: Long Bio,
          type: rich-text,
          options: { format: html },
        }
  - name: releases
    label: Releases
    path: src/releases
    type: collection
    fields:
      - { name: title, label: Title, type: string }
      - { name: date, label: Date, type: date }
      - {
          name: type,
          label: Type,
          type: select,
          options: { values: [album, track] },
        }
      - { name: bandcampid, label: Bandcamp ID, type: number }
  - name: links
    label: Links
    type: collection
    path: src/links
    fields:
      - { name: label, label: Label, type: string }
      - { name: url, label: URL, type: string }
      - { name: symbol, label: Symbol, type: string }
      - { name: order, label: Order, type: number }
  - name: shows
    label: Shows
    path: src/shows
    type: collection
    fields:
      - { name: title, label: Title, type: string }
      - { name: date, label: Date, type: date }
      - { name: url, label: URL, type: string }
